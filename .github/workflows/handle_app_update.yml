name: Handle App Update
on:
  repository_dispatch:
    types: [app-update]

jobs:
  update-subtree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.ORG_ADMIN_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Subtree
        env:
          APP_NAME: ${{ github.event.client_payload.app_name }}
          VERSION: ${{ github.event.client_payload.version }}
          OWNER: ${{ github.repository_owner }}
          TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}
        run: |
          REPO_URL="https://x-access-token:${TOKEN}@github.com/${OWNER}/${APP_NAME}.git"

          # リモート設定
          if ! git remote | grep -q "$APP_NAME"; then
            git remote add $APP_NAME $REPO_URL
          fi

          git fetch $APP_NAME main

          # ディレクトリ存在確認
          if [ -d "apps/$APP_NAME" ]; then
            echo "Updating existing subtree..."
            git subtree pull --prefix=apps/$APP_NAME $APP_NAME main --squash -m "chore($APP_NAME): update to $VERSION"
          else
            echo "Adding new subtree..."
            git subtree add --prefix=apps/$APP_NAME $APP_NAME main --squash -m "init($APP_NAME): link repository"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ORG_ADMIN_TOKEN }}
          title: "chore: Update ${{ github.event.client_payload.app_name }} to ${{ github.event.client_payload.version }}"
          body: |
            ## 自動連携PR
            子リポジトリ (`${{ github.event.client_payload.app_name }}`) からのドキュメント更新を受け取りました。
            内容を確認してマージしてください。
          labels: "documentation, automated"
          branch: "chore/update-${{ github.event.client_payload.app_name }}"
          base: main